<table id="mytable" class="table table-striped">
                   
	<thead>
		<th ng-repeat="header in $ctrl.columns">{{header.colName}}</th>
		<th></th>
	</thead>
    <tbody>
    <tfoot>
        <td colspan="6">
            <div class="pagination pull-right">
                <ul class="pagination">
				  <li><a href="#">1</a></li>
				  <li class="active"><a href="#">2</a></li>
				  <li><a href="#">3</a></li>
				  <li><a href="#">4</a></li>
				  <li><a href="#">5</a></li>
				</ul>
            </div>
        </td>
    </tfoot>
    <tr ng-repeat="data in $ctrl.data track by $index">
	    <td ng-repeat="column in $ctrl.columns" ng-if="$ctrl.showColumnContent(column.attr, data)">{{$ctrl.columnValue}}</td>
	    <td>
	    	<button class="btn btn-primary btn-xs" data-title="Edit"  ng-click="$ctrl.delete($index, editPath)"><span class="glyphicon glyphicon-pencil"></span></button>
	    	<button class="btn btn-danger btn-xs" data-title="Delete" ng-click="$ctrl.delete($index)"><span class="glyphicon glyphicon-trash"></span></button>
	    </td>
    </tr>

    </tbody>
        
</table>
