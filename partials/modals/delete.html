<div class="modal-header">
    <h3 class="modal-title" id="modal-title">¿Desea eliminar el registro?</h3>
</div>
<div class="modal-body" id="modal-body">
    Está a punto de eliminar el registro <strong>{{$ctrl.element.nombre}}</strong>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.delete($ctrl.element.id)">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
